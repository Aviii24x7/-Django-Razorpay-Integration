{% extends "base.html"  %}

{% load static %}

{% block css_block %}<link rel="stylesheet" href="{% static 'style.css' %}">{% endblock %}
{% block content %}
<div id="page">
<form method="POST">
    {% csrf_token %}
       
    <label for="exampleInputEmail1">Your name</label>
    <input  v-model="name" name="name" type="text" class="form-control"
        id="exampleInputEmail1" aria-describedby="emailHelp">
<br>
    <label for="exampleInputEmail1">Enter Amount</label>
    <input v-model="amount" type="number"  class="form-control" name="amount" id="exampleInputEmail1" aria-describedby="emailHelp">
<br>
    <p>         *Please Enter amount before loading payment</p>
    <button class="btn btn-success btn-block" type="submit">Click here to load Payment!</button>
    <br>
</form>
<p>        *Load payment before Donating</p>

{% comment %} redirecting to razorpay  {% endcomment %}

    <form id="final-button" action="/success" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_zZFsbfKV8bvocB" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{ payment.id }}"//Replace with the order_id generated by you in the backend.
            data-buttontext="Donate"
            data-name="Good Deeds Pays Back"
            data-description="Thanks for Donating"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Avinash"
            
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
    </div>

{% endblock %}
